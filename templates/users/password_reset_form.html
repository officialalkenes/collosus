{% extends "log-base.html" %}
{% load static %}
{% block title %}TradedirectFxtm | Reset Info{% endblock %}

{% load crispy_forms_tags %}

{% block content %}


<style>
    .login,
    .image {
        min-height: 100vh;
    }

    .bg-image {
        background-image: url("../../static/assets/img/background.jpg");
        background-size: cover;
        background-position: center center;
    }

    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
    }
</style>


<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12  mx-auto">

                            <form class="account-form p-4 rounded" action="" method="POST">

                                {% csrf_token %}
                                <p class="h4 mb-4 font-weight-bold"></p>
                                <div class='d-flex align-items-center py-5'>
                                <p class="center mb-4 font-weight-bold">Submit Registered Email here</p>
                                </div>
                                {{form|crispy}}
                                <button class="btn btn-dark btn-block py-2 mb-4 mt-5 font-weight-bold" type="submit"
                                    value="Log-in">Send Link</button>

                                <p class="small font-weight-bold text-center pb-3">
                                    <a href="{% url 'accounts:signup' %}">Back to Login</a>
                                </p>
                                <hr class="mb-3">
                            </form>
                            <p class="small text-center pt-4">
                                <a href="{% url 'accounts:signup' %}">Signup Instead?</a>
                            </p>
                            <p class="small text-center">
                                <a href="{% url 'investment:contact' %}">Help Center?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
    </div>
</div>
{% endblock %}
